---
layout: default
---

<div id="post">
    <h1>&raquo; {{ page.title }}
    {% if page.type %}
    <span class="tag">{{ page.type }}</span>
    {% endif %}</h1>

    <!-- remember tags are people -->
    <li>
    Participants: {% if page.tags %}
        <ul id="taglist">
        {% for person in page.tags %}
        <li>{{ person }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </li>
    <li>Location: {{ page.location }}</li>

    {{ content }}
</div>
